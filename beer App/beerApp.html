<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beers Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a href="#" class="navbar-brand" id="main">Beer bar</a>
        <button
          type="button"
          class="navbar-toggler"
          data-bs-toggle="collapse"
          data-bs-target="#navbarCollapse"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <div class="navbar-nav">
            <a href="#" class="nav-item nav-link active" id="beerbar">Beers</a>
            <a href="#" class="nav-item nav-link" id="random-beer">Random Beer</a>
          </div>
          <div class="navbar-nav ms-auto">
            <form class="d-flex">
              <div class="input-group">                    
                  <input type="text" class="form-control" placeholder="Search">
                  <button type="button" class="btn btn-outline-success  m-lg-1">Search</button>
             </div>
           </form>
        </div>
      </div>
    </nav>

    <div class="container-fluid d-flex mt-1 justify-content-around" id="random-beer-section">
    </div>

    <div class="container-fluid d-flex mt-1 justify-content-around" id="selected-beer-section">
    </div>

    
    <nav class="navbar navbar-light bg-light justify-content-around mt-4 d-none" id="sorting-nav">
      <div class="btn-group">
        <button type="button" class="btn btn-danger dropdown-toggle" data-bs-toggle="dropdown">Page Size</button>
        <div class="dropdown-menu">
            <button class="dropdown-item" id="show-5">show 5</button>
            <button class="dropdown-item" id="show-10">show 10</button>
            <button class="dropdown-item" id="show-20">show 20</button>
        </div>
     </div>
     <div class="btn-group">
      <button type="button" class="btn btn-danger dropdown-toggle" data-bs-toggle="dropdown">Sort by</button>
      <div class="dropdown-menu">
          <a href="#" class="dropdown-item" id="Sort-name">Name</a>
          <a href="#" class="dropdown-item" id="Sort-alchohol">Alchohol %</a>
          <a href="#" class="dropdown-item" id="Sort-biterness">Biterness</a>
      </div>
     </div>
    </nav>
    <div class="row g-0 mt-5 beersElements">
    </div>
    <div class="container-fluid bg-secondary bg-opacity-25 mt-4 p-5" id="title">
      <h1>Hello, this is beer world!</h1>
      <p class="text-muted">This is a simple beer page, you can get all the information for beers here.</p>
      <hr>
      <img src="images/beer.jpg" class="img-fluid">
    </div>
    <div class="d-flex justify-content-center mt-3 d-none" id="buttons-div">
      <a type="button" href="#" class="btn btn-outline-primary" id="previous">Previous</a>
      <a type="button" href="#" class="btn btn-outline-primary" id="next">Next</a>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="beerApp.js"></script>
  </body>
</html>
